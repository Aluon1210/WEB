<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Trường THPT Hướng Hóa</title>
    <link rel="stylesheet" href="css/lien_he.css">
</head>
<body>
    <header>
        <h1>Liên Hệ</h1>
    </header>
    
    <section class="contact-info">
        <h2>Thông tin liên hệ</h2>
        <p><strong>Địa chỉ:</strong> Số 1 Chu Văn An, Khe Sanh, Hướng Hóa, Quảng Trị</p>
        <p><strong>Email:</strong> example@example.com</p>
        <p><strong>Số điện thoại:</strong> 0123456789</p>
    </section>
    
    <section class="contact-form">
        <h2>Gửi tin nhắn cho chúng tôi</h2>
        <form action="submit_contact.php" method="POST">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Gửi</button>
        </form>
    </section>
    
    <section class="contact-map">
        <h2>Bản đồ</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3921.819229613617!2d106.74426767403043!3d16.623719184170967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313901bb32eaeb7b%3A0xa479d3fc31c892c!2zVGjhuqV5IFRIUFQgxJDhu5lpIEdpw6FwIHThuqVjIFRodeG6rW4gSMOjbmcgSOG6o28sIFF14bqjbmcgVHLDrA!5e0!3m2!1svi!2s!4v1707743686719"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>
</body>
</html>
